{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Article List</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href= "{%static '/styles.css/'%}">
   </head>
   <body>
      <header class="wrapper">
         <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="Hard Luck"></a></h1>
         <nav>
            <ul>
               {% if user.is_authenticated %}
                  <li>
                     <p> Hello! {{request.user}} </p>
                  </li>
                  <li>
                     <a href="{% url 'articles:list_user' user=request.user %}"><button type="button" name="button" class="btn btn-outline-info">My Movies</button></a>
                  </li>
                  <li>
                     <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit", class="btn btn-outline-success">Logout</button>
                     </form>
                  </li>
                  <li><a href="{% url 'articles:create' %}" class="highlight">Add New Movie</a></li>
               {% else %}
                  <li><a href="{% url 'accounts:login' %}"><button type="button" name="button", class="btn btn-outline-primary">Login</button></a></li>
                  <li><a href="{% url 'accounts:signup' %}"><button type="button" name="button", class="btn btn-outline-primary">Sign Up</button></a></li>
               {% endif %}
            </ul>
         </nav>
      </header>
      <div class="wrapper">
         {% block content %}
         {% endblock %}
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   </body>
</html>
